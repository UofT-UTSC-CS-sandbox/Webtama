name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    needs: [build_frontend.push, build_backend.push]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into Droplet
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 165.227.32.234
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker-compose down
            docker-compose pull
            docker-compose up -d
